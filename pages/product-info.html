<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Info</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/header"></script>

  <script type="application/json" data-pattern="banner/heading">
    {
      "h1" : "Dracula Duck"
    }
  </script>

<main>

<div class="grid">
  <div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 ">
    <div class="embed embed-1by1">
    <img class="embed-item" src="../../images/vampire-duck.jpg" alt="">
  </div>
</div>
  <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-b-1-2">
      <script type="application/json" data-pattern="cards/card"></script>
  </div>
</div>
</div>

<h2 class="island"> You Might Also Like...</h2>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 border-right">
      <script type="application/json" data-pattern="cards/product-card">
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3 border-right">
      <script type="application/json" data-pattern="cards/product-card">
      {
          "img[src]" : "../../images/skeleton.jpg"
      }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <script type="application/json" data-pattern="cards/product-card"></script>
    </div>
    </div>

</main>

<script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
